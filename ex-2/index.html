<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap");
    </style>
    <title>Responsive Web Design - Ex 2</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-item">
        <h1>Browse by</h1>
        <h1>Job Categories</h1>
        <div class="orange-highlight"></div>
      </header>
      <div class="item-container">
        <div class="first-row-items">
          <div class="item digital-marketing">
            <img
              src="/ex2-rbw/digital-marketing.svg"
              alt="digital-marketing"
              class="logo"
            />
            <p class="topics">Digital Marketing</p>
            <p class="job-available">143 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
              class="logo"
            />
          </div>
          <div class="item art-design">
            <img
              src="/ex2-rbw/orange-background.svg"
              alt="orange-background"
              class="logo orange-background"
            />
            <img src="/ex2-rbw/art-design.svg" alt="pen" class="pen" />
            <p class="topics">Art & Design</p>
            <p class="job-available">110 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>

          <div class="item accounting">
            <img
              src="/ex2-rbw/dark-orange-background.svg"
              alt="dark-orange-background"
              class="logo dark-orange-background"
            />
            <img
              src="/ex2-rbw/accounting.svg"
              alt="dollar-sign"
              class="dollar-sign"
            />
            <p class="topics">Accounting</p>
            <p class="job-available">158 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>

          <div class="item photography">
            <img
              src="/ex2-rbw/photography.svg"
              alt="photography"
              class="logo"
            />
            <p class="topics">Photography</p>
            <p class="job-available">95 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>
        </div>
        <div class="second-row-items">
          <div class="item copywriting">
            <img
              src="/ex2-rbw/copy-writing.svg"
              alt="paper-and-pen"
              class="logo"
            />
            <p class="topics">Copy Writing</p>
            <p class="job-available">113 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>
          <div class="item music">
            <img src="/ex2-rbw/music.svg" alt="headphone" class="logo" />
            <p class="topics">Music</p>
            <p class="job-available">55 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>
          <div class="item human-resources">
            <img src="/ex2-rbw/hr.svg" alt="people" class="logo" />
            <p class="topics">Human Resources</p>
            <p class="job-available">25 Jobs Opened</p>
            <img
              class="blue-arrow"
              src="/ex2-rbw/blue-arrow.svg"
              alt="blue-arrow"
            />
          </div>
          <div class="item orange-box">
            <!-- <img src="/ex2-rbw/deco-top-right.svg" alt="deco-top-right" class="deco-top-right" />
            <img src="/ex2-rbw/deco-top-left.svg" alt="deco-top-left" class="deoco-top-left"/> -->
            <p>Explore</p>
            <p>More</p>
            <p>Categories</p>
            <img
              src="/ex2-rbw/white-arrow.svg"
              alt="white-arrow"
              class="white-arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
